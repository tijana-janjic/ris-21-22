server.port = 9000
spring.application.name = travelagency

spring.datasource.url=jdbc:mysql://localhost:3306/travel_agency?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Password!

server.servlet.context-path=/travelagency

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto = update
spring.sql.init.mode = never
spring.sql.init.data-locations = classpath:/initial-data-mysql.sql
spring.jackson.date-format=yyyy-MM-dd

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true



